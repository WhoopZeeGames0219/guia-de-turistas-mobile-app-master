<ion-content>
  <div class="logo-container">
        <img src="./../../../assets/images/png/logo.png">
  </div>
  <div class="signup-container">
    <ion-card class="ion-padding">
        <ion-card-header>
            Regístrate
        </ion-card-header>
        <form [formGroup]="registerForm">
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Ciudad</ion-label>
                <ion-input formControlName="city"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input formControlName="email"></ion-input>
            </ion-item>
            <ion-note class="ion-margin-start"
                    *ngIf="registerForm.controls['email'].status === 'INVALID' && registerForm.controls['email'].touched"
                    color="danger">Correo inválido
            </ion-note>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="password"></ion-input>
            </ion-item>
            <ion-note class="ion-margin-start"
                    *ngIf="registerForm.controls['password'].status === 'INVALID' && registerForm.controls['password'].touched"
                    color="danger">Incluye más de 8 caracteres
            </ion-note>
            <ion-item>
                <ion-label position="floating">Repetir Contraseña</ion-label>
                <ion-input formControlName="password2"></ion-input>
            </ion-item>
            <ion-note class="ion-margin-start"
                    *ngIf="registerForm.controls['password2'].status === 'INVALID' && registerForm.controls['password'].touched"
                    color="danger">Incluye más de 8 caracteres
            </ion-note>
        </form>
        <div class="button-row ion-margin">
            <ion-button class="ion-margin-top ion-margin-bottom" expand="block"(click)="onRegister()">Registrarme</ion-button>
            <div>
                <ion-label class="ion-margin">
                    ¿Ya tienes cuenta?
                    <b>
                        <ion-text class="register-label" color="primary" (click)="loginPage()">
                            Inicia Sesión
                        </ion-text>
                    </b>
                </ion-label>
            </div>
            <div class="ion-margin-top">
                <ion-label class="ion-margin">
                    <b>
                        <ion-text class="register-label ion-margin-top" color="primary" (click)="goToPanelPage()">
                            Navegar experiencias -->
                        </ion-text>
                    </b>
                </ion-label>
              </div>
        </div>
    </ion-card>
  </div>
</ion-content>

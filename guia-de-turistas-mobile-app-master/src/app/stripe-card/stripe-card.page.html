<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <!-- <ion-grid text-center>
    <ion-row>
      <ion-col>
        Use this Pay button in your PWA's payment page with the attached logic.
      </ion-col>
    </ion-row>
  </ion-grid> -->
  <ion-card class="welcome-card">
    <ion-img *ngIf="purchase" src={{purchase.imageUrl}}></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Listo para disfrutar</ion-card-subtitle>
      <ion-card-title class="card-title"  *ngIf="purchase" >{{purchase.pakageName}}</ion-card-title>
      <ion-row>
        <ion-col>Total de paquetes</ion-col>
        <ion-col *ngIf="purchase"> {{purchase.quantity}} </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>DÃ­a de reserva</ion-col>
        <ion-col *ngIf="purchase"> {{purchase.reservationDate | date: 'fullDate'}} </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Pago total</ion-col>
        <ion-col *ngIf="purchase"> {{currencyIcon}}{{purchase.price}} </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <form action="/" method="post" id="payment-form">
        <div class="form-row ion-margin-bottom">
          <div id="card-element"> <!-- a Stripe Element will be inserted here. --> </div>
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
        <ion-button id="submit-button" type="submit" class="button-native" color="tertiary" expand="full">Pagar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
